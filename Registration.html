<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <link rel="stylesheet" href="./css/registration.css">
    
</head>
<body>
  
    <div id="registration_div">
        <h1 id="PageHeading">Sign Up</h1>
        <form action="" id="registration_form">
            <div class="label_div">
                <label for="">Name</label>
                <input type="text" id="name" placeholder="Enter Your name">
            </div>
            <div class="label_div">
                <label for="">Email</label>
                <input type="text" id="email" placeholder="Enter Your Email">
            </div>
            <div class="label_div">
                <label for="">Password</label>
                <input type="text" id="password" placeholder="Enter Password here..">
            </div>
            <div class="label_div">
                <label for="">Confirm Password</label>
                <input type="text" id="cPassword" placeholder="Enter Password here Again..">
            </div>
            
            <div class="label_div">
                <input type="submit" id="submit_button">
            </div>
            <p id="bottomText">Already Registred? <a href="./index.html">Login</a></p>
        </form>
    </div>
    

</body>
</html>
<script type="module" src="./JavaScript/registration.js"></script>
